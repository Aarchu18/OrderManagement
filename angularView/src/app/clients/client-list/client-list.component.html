<h1 style="text-align: center">Add Order Details</h1>
<form autocomplete="off" #orderForm="ngForm" (ngSubmit)="onAdd(orderForm)">


  <table class="table table-sm table-hover">
    <tbody>
      <tr>
        <td>
          <span>Select Client</span>
          <select name="something" [(ngModel)]="optionSelected" (change)="onOptionsSelected(optionSelected)">
            <option *ngFor="let client of clientNameList" [ngValue]="client">{{client.clientName}}</option>
          </select>
        </td>
        <td>
          <span>Select Item</span>
          <select name="something" [(ngModel)]="optionItemSelected" (change)="onOptionsItemSelected(optionItemSelected)">
            <option *ngFor="let category of categoryData" [ngValue]="category">{{category.category}}</option>
          </select>
        </td>

        <td>
          <td>
            <input class="form-control" min="0" max="500" type="number" name="ItemQuantity" [(ngModel)]="ItemQuantity" placeholder="Quntity"
            />
          </td>
          
          <td>
            <input class="form-control"  minlength="0" maxlength="50" type="text" name="ItemName" [(ngModel)]="ItemName" placeholder="Item Name"
            />
          
          </td>

          <td>

            <button class="btn btn-success" type="submit">Add</button>
          </td>
      </tr>
      <tr *ngFor="let field of itemdata;let i = index">


        <td>
          <span>Select Client</span>

          <select name="something" [(ngModel)]="optionSelected" (change)="onOptionsSelected(optionSelected)">
            <option *ngFor="let client of clientNameList" [ngValue]="client">{{client.clientName}}</option>
          </select>
        </td>


        <td>
          <span>Select Item</span>

          <select name="something" [(ngModel)]="optionItemSelected" (change)="onOptionsItemSelected(optionItemSelected)">
            <option *ngFor="let category of categoryData" [ngValue]="category">{{category.category}}</option>
          </select>
        </td>
        <td>
          <input class="form-control" minlength="0" maxlength="500" type="number" value={{field.itemQuantity}} placeholder="Quantity"
          />
        </td>
        <td>
          <input class="form-control" maxlength="15" type="text" value={{field.itemName}} placeholder="Item Name" />
        </td>

      </tr>
    </tbody>
  </table>

</form>


<table class="table table-sm table-hover">
  <tr>
    <th>Client Name</th>
    <th>Item Category</th>
    <th>Item Quantity</th>
    <th>Item Name</th>
  </tr>

  <tr *ngFor="let order of orders">
    <td>{{order.ClientName}}</td>
    <td>{{order.ItemCategory}} </td>
    <td>{{order.ItemQuantity}}</td>
    <td>{{order.Itemname}}</td>
    <td>
     </td>
  </tr>
  <tr>
    <button class="btn btn-success" type="submit" (click)="onSave()" style="margin-left: 2%">Save</button>

  </tr>
</table>
