<div id="registeration-form">
  <div style="text-align:center;padding: 10px;margin:20px;">
    <h2>Client Registration</h2>
  </div>


  <form autocomplete="off" #clientForm="ngForm" (ngSubmit)="onSubmit(clientForm)">
    <div>
      <div class="input">
        <input name="ClientName" [pattern]="unamePattern" #ClientName="ngModel" [(ngModel)]="clientService.selectedClient.ClientName"
          placeholder="Client Name" required maxlength="15">

        <div class="validation-error" *ngIf="ClientName.invalid && ClientName.touched">
          Client Name is Required.
        </div>
        <div class="validation-error" *ngIf="ClientName.errors?.pattern ">
          Only Alphabet!!
        </div>

      </div>

    </div>
    <div>
      <div class="input">
        <input name="ClientAddress" [pattern]="unamePattern" #ClientAddress="ngModel" [(ngModel)]="clientService.selectedClient.ClientAddress"
          placeholder="Client Address " required maxlength="20">
        <div class="validation-error" *ngIf="ClientAddress.invalid && ClientAddress.touched">
          Client Address is Required.
        </div>
        <div class="validation-error" *ngIf="ClientAddress.errors?.pattern">
          Only Alphabet !!
        </div>

      </div>

    </div>
    <div class="input">
      <input type="text" name="ClientContact" maxlength="10" #ClientContact="ngModel" [(ngModel)]="clientService.selectedClient.ClientContact"
        placeholder="Client Contact" required>
      <div class="validation-error" *ngIf="ClientContact.invalid && ClientContact.touched">
        Client Contact is Required.
      </div>
     

      

    </div>
    <div class="input">
      <input type="number" min="0" max="10" name="ItemId" #ItemId="ngModel" [(ngModel)]="clientService.selectedClient.ItemId" placeholder="item Id"
        required>

    </div>
  
 <div class="form-row">
      <div id="submit" class="form-group col-md-4">
        <button [disabled]="!clientForm.valid" class="btn btn-lg btn-block btn-info" type="submit">
          <i class="fa fa-floppy-o"></i> Submit</button>
      </div>
      <div id="reset" class="form-group col-md-4">
        <button type="button" class="btn btn-lg btn-block btn-secondary" (click)="resetForm(clientForm)">
          <i class="fa fa-repeat"></i> Reset</button>
      </div>
    </div>
  </form>
</div>
